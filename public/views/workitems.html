
<div class="container" >

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Ordenes de trabajo <span class="label label-info">{{ items.length }}</span></h1>
			<p>{{ message }}</p>
		</div>

		
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				
				<div class="checkbox" ng-repeat="item in items">
					<label>
						<input type="checkbox" ng-click="delete(item.id)"> 
							{{ item.name }}
							{{ item.description }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="formData.name">
						<input type="text" class="form-control input-lg text-center" placeholder="DescripciÃ³n" ng-model="formData.description">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="create()">Add</button>
				</form>
			</div>
		</div>

</div>
